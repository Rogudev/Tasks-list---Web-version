<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script src="static/script.js"></script>
</head>


<body>
    <div class="container-fluid">
        <div class="container">

            <div id="title_row" class="row my-5">
                <h1 class="fs-1 text-center">Tasks list</h1>
            </div>


            <div class="row">

                <div class="col-6">

                    <div class="row">
                        <form action="/add_project" method="POST">
                            <div class="row">
                                <h3 class="fs-3 text-center">Add task</h3>
                            </div>
                            <div class="mb-3">
                                <input type="task" name="name" class="form-control" id="task_input"
                                    placeholder="Task title">
                            </div>

                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>

                    <div class="row my-4"></div>

                    <div class="row">
                        <button id="shutdown-btn" class="btn btn-warning">Close app</button>
                    </div>

                </div>

                <div class="col-6">

                    <div class="row">
                        <div class="col-12">
                            <h3 class="fs3 text-center">Tasks</h3>
                        </div>
                    </div>

                    <ul>
                        {% for task in tasks %}
                        <li>
                            {{ task.title }} -
                            {% if task.finalized %}
                            <strong>Done</strong>
                            {% else %}
                            <a href="{{ url_for('finalize_task', id=loop.index0) }}">Mark as 'Done'</a>
                            {% endif %}
                            - <a href="{{ url_for('delete_task', id=loop.index0) }}">Delete</a>
                        </li>
                        {% endfor %}
                    </ul>

                </div>

            </div>

        </div>
    </div>


</body>

</html>
